    app: anki

atom:
  apt:
    app: atom
    repositorio:
      ppa: ppa:webupd8team/atom
  plugin:
    01: terminal-plus

basicos:
  apt:
    app: gcc libavcodec-extra make p7zip pinta synaptic gnome-software-plugin-flatpak chrome-gnome-shell audacious

di:
  local:
    di: $HOME/.darth-instaulous
    zshrc:
      di: confs/shells/zsh/zshrc
      pdr: $HOME/.zshrc
    vimrc:
      di: confs/vim/vim/vimrc
      pdr: $HOME/.vimrc
    neovim:
      di: confs/vim/
      pdr: .confi/nvim

calibre:
  apt:
    app: calibre

dolphin:
  apt:
    repositorio:
      ppa: ppa:dolphin-emu/ppa
    app: dolphin-emu

flatpak:
  apt:
    app: flatpak
  flatpak:
    flatremote:
      01: flathub https://flathub.org/repo/flathub.flatpakrepo

lutris:
  apt:
    repositorio:
      ppa: ppa:lutris-team/lutris
    app: lutris

logitech_mouse_driver:
  apt:
    app: ratbagd piper
    repositorio:
      ppa: ppa:libratbag-piper/piper-libratbag-git

neovim:
  apt:
    app: neovim

nodejs:
  apt:
    app: nodejs npm

gnomegames:
  apt:
    app: gnome-games-app

powerline:
  apt:
    app: powerline fonts-powerline

retroarch:
  apt:
    app: retroarch retroarch-* libretro-*
    repositorio:
      ppa: ppa:libretro/stable
      key:
        keyserver: keyserver.ubuntu.com
        recvkeys: 18DAAE7FECA3745F

spotify:
  apt:
    app: spotify-client
  repositorio:
    key:
      - curl -sS https://download.spotify.com/debian/pubkey.gpg | sudo apt-key add -
      - echo "deb http://repository.spotify.com stable non-free" | sudo tee /etc/apt/sources.list.d/spotify.list
  snap:
    app: spotify

telegram:
  apt:
    app: telegram
    repositorio:
      ppa: ppa:atareao/telegram

terminal_programas:
  apt:
    app: traceroute nmap

tilix:
  apt:
    app: tilix
  vte: sudo ln -s /etc/profile.d/vte-2.91.sh /etc/profile.d/vte.sh
  conf:
    dilocal: confs/shells/tilix/tilix.dconf.dump
    dump: dconf dump /com/gexperts/Tilix/ >
    load: dconf load /com/gexperts/Tilix/ <

tmux:
  apt:
    app: tmux

transmission:
  apt:
    app: transgui transmission-daemon
    remove: transmission-gtk

vim:
  apt:
    app: vim

visualstudiocode:
  snap:
    app: code
    parametro: --classic

zsh:
  apt:
    app: zsh
  ohmyzsh:
    git: ADD LINK
    plugins:
      autosuggestions: git clone git://github.com/zsh-users/zsh-autosuggestions $ZSH_CUSTOM/plugins/zsh-autosuggestions
